<!DOCTYPE html>
<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title th:text="${titulo}"></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about" th:ref="@{/listar}">Lista de clientes</a> </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
            <p><a class="btn btn-success btn-xs" th:href="@{/form}">Crear cliente</a></p>
            <table class="table table-stripped table-bordered">
                <thead class="thead-inverse">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createAt}"></td>
                        <td><a class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.id}">Editar</a></td>
                        <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${cliente.id}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </body>
</html>
